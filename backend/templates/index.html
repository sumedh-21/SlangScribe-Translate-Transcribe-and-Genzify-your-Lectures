<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Upload Your Audio File</h2>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-info">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" accept=".m4a, .wav, .mp3, .flac" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload and Transcribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
